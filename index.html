<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An Avengers themed memory game where players match icons to win">
    <meta name="keywords" content="game, Avengers, pairs, match, memory,">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Avengers Pairs</title>
</head>
<body>
    <section id="main-container">
        <div id="logo-container">
            <h1 id="logo">MATCH THE AVENGERS</h1>
        </div>
        <div id="game-area"></div>
        <div id="instructions">
            <p>Click the tiles to reveal the icons.<br>
                Match all pairs to win.
            </p>
        </div>
        <div id="game-complete">
            <h2>Congratulations</h2>
            <p>You completed the game in <span id="attempts"></span> clicks</p>
        </div>
    </section>
    <script src="assets/js/script.js"></script>
</body>
</html>
