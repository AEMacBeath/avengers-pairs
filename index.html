<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An Avengers themed memory game where players match icons to win">
    <meta name="keywords" content="game, Avengers, pairs, match, memory,">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Avengers Pairs</title>
</head>

<body>
    <section id="main-container">
        <!-- Container to center the game area -->
        <div id="game-area-bg">
            <!-- Red background div to create board structure -->
            <div id="logo-container">
                <!-- Game heading - consistant throughout game -->
                <h1 id="logo">MATCH THE AVENGERS</h1>
            </div>
            <div id="welcome">
                <!-- First visible screen on launch -->
                <h2>Welcome!</h2>
                <p id="welcome-instructions">Click the white circles to reveal the icons.<br>
                    Match all pairs to win.</p>
                <!-- Game instructions. Changed by js to Please Enter Username if the below input is left blank -->
                <input type="text" id="nickname" placeholder="Enter Nickname" required>
                <!-- Requitred input for user to enter a nickname -->
                <input type="submit" id="play" value="Play Game"> <!-- Button to begin the game -->
            </div>
            <div id="game-area"></div> <!-- Square area to hold the 12 game circles created by js gameSetup() -->
            <div id="instructions">
                <!-- Instructions that remain in place throughout the game -->
                <p>Click the white circles to reveal the icons.<br>
                    Match all pairs to win.
                </p>
            </div>
            <div id="game-complete">
                <!-- Visible when the game is completed. Shows the user how many clic -->
                <h2>Congratulations</h2>
                <h3 id="user-nickname"></h3>
                <p>
                    You completed the game in <br>
                    <span id="attempts"></span> <!-- Displays how many clicks it took the user to complete the game -->
                    clicks
                </p>
                <input type="submit" id="play-again" value="Play Again">
            </div>
        </div>
    </section>
    <script src="assets/js/script.js"></script>
</body>

</html>
