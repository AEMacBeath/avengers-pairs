<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An Avengers themed memory game where players match icons to win">
    <meta name="keywords" content="game, Avengers, pairs, match, memory,">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Avengers Pairs</title>
</head>
<body>
    <section id="main-container">
        <div id="game-area-bg">
            <div id="logo-container">
                <h1 id="logo">MATCH THE AVENGERS</h1>
            </div>
            <div id="welcome">
                <h2>Welcome!</h2>
                <p>Click the white circles to reveal the icons.<br>
                    Match all pairs to win.</p>
                <input type="text" id="nickname" placeholder="Enter Nickname" required>
                <input type="submit" id="play" value="Play Game">
            </div>
            <div id="game-area"></div>
            <div id="instructions">
                <p>Click the white circles to reveal the icons.<br>
                    Match all pairs to win.
                </p>
            </div>
            <div id="game-complete">
                <h2>Congratulations</h2>
                <p>You completed the game in <span id="attempts"></span> clicks</p>
                <input type="submit" id="play-again" value="Play Again">
            </div>
        </div>
    </section>
    <script src="assets/js/script.js"></script>
</body>
</html>
